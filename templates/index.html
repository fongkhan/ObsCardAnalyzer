<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Overlay</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="overlay-container">
        <!-- Debug Stream (optional, hidden by default or toggleable) -->
        <!-- <img src="/video_feed" class="debug-feed"> -->

        <div class="card-display" id="cardDisplay" style="display: none;">
            <div class="card-image-box">
                <img id="cardImage" src="" alt="Card Image">
            </div>
            <div class="card-info-box">
                <h1 id="cardName">Detecting...</h1>
                <p id="cardType"></p>
                <p id="cardStats"></p>
            </div>
        </div>
    </div>

    <script>
        let lastCardName = "";

        async function fetchCard() {
            try {
                const response = await fetch('/api/current_card');
                const data = await response.json();

                const display = document.getElementById('cardDisplay');
                const img = document.getElementById('cardImage');
                const name = document.getElementById('cardName');
                const type = document.getElementById('cardType');
                const stats = document.getElementById('cardStats');

                if (data) {
                    display.style.display = 'flex';
                    
                    if (data.name !== lastCardName) {
                        name.innerText = data.name;
                        type.innerText = `${data.game} - ${data.type}`;
                        stats.innerText = data.stats;
                        if (data.image_url) {
                            img.src = data.image_url;
                        }
                        lastCardName = data.name;
                    }
                } else {
                    // Optional: hide after timeout?
                    // display.style.display = 'none';
                }

            } catch (error) {
                console.error("Error fetching card:", error);
            }
        }

        // Poll every 1 second
        setInterval(fetchCard, 1000);
    </script>
</body>
</html>
